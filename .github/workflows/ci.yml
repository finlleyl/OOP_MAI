name: C++ CI

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true


    - name: Install dependencies
      run: | 
        sudo apt-get update
        sudo apt-get install -y cmake g++ make clang


    - name: Install Clang-Tidy
      run: sudo apt-get install -y clang-tidy
        

    - name: Run Clang-Tidy
      run: |
        clang-tidy src/**/*.cpp -- -Iinclude


    - name: Build project
      run: make build

      
    - name: Run tests
      run: make test
